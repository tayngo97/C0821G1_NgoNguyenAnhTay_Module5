<div class="container-fluid">
    <div class="row mt-3">
      <div class="col-4">
        <div class="card">
          <div class="card-header bg-light">
            Login Form
          </div>
          <div class="card-body">
            <form class="form-group" [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div>
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" formControlName="email">
                <small *ngIf="userForm.controls.email.touched && userForm.controls.email.errors?.required"
                       class="text-warning fst-italic">Please fill out this field!</small>
                <small *ngIf="userForm.controls.email.dirty && userForm.controls.email.errors?.email"
                       class="text-warning fst-italic">Please enter a valid e-mail address!</small>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password">
                <small *ngIf="userForm.controls.password.touched && userForm.controls.password.errors?.required"
                       class="text-warning fst-italic">Please fill out this field!</small>
                <small *ngIf="userForm.controls.password.dirty && userForm.controls.password.errors?.minlength"
                       class="text-warning fst-italic">Please enter a valid password.
                  Acceptable passwords are at least 6 characters long</small>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-success">Sign-in</button>
              </div>
  
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>
