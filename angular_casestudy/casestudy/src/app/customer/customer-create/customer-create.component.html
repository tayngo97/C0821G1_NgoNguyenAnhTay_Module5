<div class="container">
  <div class="row">
    <div class="col-3"></div>

    <div class="col-6 body-form">
      <h1 style="margin-left: 150px; margin-top:20px"><b>Thêm mới khách hàng</b></h1>
      <form [formGroup]="customerForm" (ngSubmit)="submit()">
        <div class="row mb-4">
          <div class="col">

            <div class="form-outline">
              <!-- <input type="number" id="form6Example1" formControlName="id" class="form-control" />
              <label class="form-label" for="form6Example1">Mã khách hàng</label> -->

              <mat-form-field appearance="fill">
                <mat-label>Mã khách hàng</mat-label>
                <input formControlName="id" matInput>
              </mat-form-field>
            </div>
            
          </div>
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example2" formControlName="hoTen" class="form-control" />
              <label class="form-label" for="form6Example2">Họ tên</label> -->

              <mat-form-field appearance="fill">
                <mat-label>Họ tên</mat-label>
                <input formControlName="hoTen" matInput>
              </mat-form-field>
            </div>
          </div>
        </div>
    
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example1" formControlName="ngaySinh" class="form-control" />
              <label class="form-label" for="form6Example1">Ngày sinh</label> -->
    
            <!-- <mat-label>Ngày sinh</mat-label> -->
            <!-- <label class="form-label" for="form6Example1">Ngày sinh</label>
            <input  formControlName="ngaySinh" id="form6Example1" class="form-control" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> -->

            <mat-form-field appearance="fill">
              <mat-label>Ngày sinh</mat-label>
              <input formControlName="ngaySinh" matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example2" formControlName="gioiTinh"  class="form-control" />
              <label class="form-label" for="form6Example2">Giới tính</label> -->

              <label style="margin-bottom:13px">Giới tính </label> <br>
              
                <mat-radio-group formControlName="gioiTinh">
                  <mat-radio-button value="Nam">Nam</mat-radio-button> 
                  <span>&nbsp;&nbsp;&nbsp;</span>
                  <mat-radio-button value="Nữ">Nữ</mat-radio-button>
                </mat-radio-group>
          
            </div>
          </div>
        </div>
    
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example1" formControlName="soCMND" class="form-control" />
              <label class="form-label" for="form6Example1">Số CMND</label> -->

              
              <mat-form-field appearance="fill">
                <mat-label>Số CMND</mat-label>
                <input formControlName="soCMND" matInput>
              </mat-form-field>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example2" formControlName="soDienThoai" class="form-control" />
              <label class="form-label" for="form6Example2">Số điện thoại</label> -->

              <mat-form-field appearance="fill">
                <mat-label>Số điện thoại</mat-label>
                <input  formControlName="soDienThoai" matInput>
              </mat-form-field>
            </div>
          </div>
        </div>
    
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example1" formControlName="email" class="form-control" />
              <label class="form-label" for="form6Example1">Email</label> -->

              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input  formControlName="email" matInput>
              </mat-form-field>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example2" formControlName="loaiKhach" class="form-control" />
              <label class="form-label" for="form6Example2">Loại khách</label> -->
            </div>

            <mat-form-field appearance="fill">
            <mat-label>Loại khách</mat-label>
            <mat-select formControlName="loaiKhach">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
            </mat-form-field>
          </div>
        </div>
    
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <!-- <input type="text" id="form6Example1" formControlName="diaChi"v class="form-control" />
              <label class="form-label" for="form6Example1">Địa chỉ</label> -->

              <mat-form-field appearance="fill">
                <mat-label>Địa chỉ</mat-label>
                <input  formControlName="diaChi" matInput>
              </mat-form-field>
            </div>
          </div>
          <div class="col">
            <!-- <div class="form-outline">
              <input type="text" id="form6Example2" class="form-control" />
              <label class="form-label" for="form6Example2">Loại khách</label>
            </div> -->
          </div>
        </div>
    
      <!-- Submit button -->
      <button class="btn btn-outline-success btn-block mb-4" [disabled]="customerForm.invalid">Create</button>
      <button type="reset" class="btn btn-dark btn-block mb-4">Reset</button>
    
      </form>
    </div>

    <div class="col-3"></div>

  </div>
</div>
