<form>
  <table>
    <tr>
      <th colspan="4"><input type="text" [(ngModel)]="screen" name="asd" readonly></th>
    </tr>
    <tr>
      <td><button class="item" type="button" (click)="number('1')">1</button></td>
      <td><button class="item" type="button" (click)="number('2')">2</button></td>
      <td><button class="item" type="button" (click)="number('3')">3</button></td>
      <td><button class="item" type="button" (click)="number('+')">+</button></td>
    </tr>
    <tr>
      <td><button class="item" type="button" (click)="number('4')">4</button></td>
      <td><button class="item" type="button" (click)="number('5')">5</button></td>
      <td><button class="item" type="button" (click)="number('6')">6</button></td>
      <td><button class="item" type="button" (click)="number('-')">-</button></td>
    </tr>
    <tr>
      <td><button class="item" type="button" (click)="number('7')">7</button></td>
      <td><button class="item" type="button" (click)="number('8')">8</button></td>
      <td><button class="item" type="button" (click)="number('9')">9</button></td>
      <td><button class="item" type="button" (click)="number('*')">*</button></td>
    </tr>
    <tr>
      <td><button class="item" type="button" (click)="reset()">C</button> </td>
      <td><button class="item" type="button" (click)="number('0')">0</button> </td>
      <td><button class="item" type="button" (click)="calculate()">=</button> </td>
      <td><button class="item" type="button" (click)="number('/')">/</button> </td>

    </tr>
  </table>
</form>
